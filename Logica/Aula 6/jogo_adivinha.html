<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(texto){
        document.write(texto);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    for (var tentativas = 1;tentativas <= 3; tentativas++){
        
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado){
            escreve("Acertou! NÃºmero era mesmo " + numeroPensado );
            break;
        } else {
            escreve("Errou! Tente novamente!");
        }
    }

    escreve("FIM");

    // if(chute != numeroPensado){

</script>
