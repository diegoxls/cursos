<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(texto){
        document.write(texto);
        pulaLinha();
    }

    function calculaIMC(peso, altura){
        var imc = peso / (altura * altura);
        return imc;
    }

    var altura = prompt("Informe sua altura.");
    var peso = prompt("Informe seu peso");
    var imc = calculaIMC(peso, altura);

    escreve("O seu IMC Ã©: " + imc );

    if (imc < 18.5){
        escreve("Abaixo do recomendado!");
    } 
    if(imc > 35){
        escreve("Acima do recomendado!");
    }
    if(imc >=18.5 && imc <= 35){
        escreve("Tudo OK!");
    }



</script>
