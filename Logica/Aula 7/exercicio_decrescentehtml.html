<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function escreve(texto){
        document.write(texto);
        pulaLinha();
    }

    var n1 = 20;

    while(n1 >= 0){
        escreve(n1);
        n1 = n1 - 1;
    }

    escreve("FIM");

</script>
