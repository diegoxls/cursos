<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>

    var tanque = 40;
    var comGasolina = 480;
    var comAlcool = 300;

    document.write("O consumo médio do carro usando Gasolina é " + (comGasolina/tanque) + " km/l." );
    document.write("<br>");
    document.write("O consumo médio do carro usando Álcool é " + (comAlcool/tanque) + " km/l." );
    

</script>
