<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function limpaTela(){
        pincel.clearRect(0,0,600,400);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);
    }

    function desenhaCirculo(x, y, raio, cor){
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();       
    }

    function atualizaTela(){    
        limpaTela();    
        desenhaCirculo(x,y,20,"yellow");
    }

    function mudaXY(evento){

        var tecla = evento.keyCode;

        if(tecla == esquerda){
            x = x - taxa;
        } else if( tecla == direita){
            x = x + taxa;
        } else if (tecla == cima){
            y = y - taxa;
        } else if (tecla == baixo){
            y = y + taxa;
        }

    }
    
    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;
    var taxa = 10;
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var x = 300;
    var y = 200;


    document.onkeydown = mudaXY;
    setInterval(atualizaTela, 1);    

</script>
