<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>

    function desenhaCirculo(x, y, raio, cor){

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();

    }
    
    function limpaTela(){
        pincel.fillStyle = 'grey';
        pincel.fillRect(0,0,600,400);
    }

    function alteraIntervalo(evento){

        if(evento.type == 'click'){
            tempo = tempo + 100;
            setInterval(atualizaTela, tempo);
            console.log(tempo);
        } else if (evento.type == 'contextmenu') {
            tempo = tempo - 100;
            setInterval(atualizaTela, tempo);
            console.log(tempo);
        }

        return false;

    }

    function atualizaTela(){
        x++
        if(x > 620){
            x = -10;
        }
        limpaTela();
        desenhaCirculo(x, 20, 10, "yellow");
    }

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var x = -10;
    var tempo = 20;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0,0,600,400);

    // tela.onclick = alteraIntervalo;
    // tela.oncontextmenu = alteraIntervalo;
      

    setInterval(atualizaTela, tempo);

</script>
